services:
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "5173:5173"
    volumes:
      - type: bind
        source: ./
        target: /workspace
      # node_modulesを匿名ボリュームで保護
      - /workspace/node_modules
      - /workspace/frontend/node_modules
      - /workspace/shared/node_modules
    working_dir: /workspace
    command: pnpm --filter=frontend dev
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    environment:
      DATABASE_URL: postgres://user:password@db:5432/app_db
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: .
        target: /workspace
      # node_modulesを匿名ボリュームで保護
      - /workspace/node_modules
      - /workspace/backend/node_modules
      - /workspace/shared/node_modules
    working_dir: /workspace
    command: pnpm --filter=backend start:dev
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: postgres_data
        target: /var/lib/postgresql/data
        volume:
          nocopy: true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
