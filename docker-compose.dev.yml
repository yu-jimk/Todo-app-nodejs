services:
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    environment:
      VITE_API_URL: http://backend:8000
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "5173:5173"
    volumes:
      - type: bind
        source: ./
        target: /workspace
        consistency: cached
      - type: volume
        source: node_modules_root
        target: /workspace/node_modules
      - type: volume
        source: node_modules_frontend
        target: /workspace/frontend/node_modules
      - type: volume
        source: node_modules_shared
        target: /workspace/shared/node_modules
      - type: volume
        source: pnpm_store
        target: /workspace/.pnpm-store
    working_dir: /workspace
    command: sh -c "pnpm install --frozen-lockfile --filter=!backend && (pnpm --filter=shared dev & pnpm --filter=frontend dev)"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    environment:
      DATABASE_URL: postgres://user:password@db:5432/app_db
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "8000:8000"
    volumes:
      - type: bind
        source: .
        target: /workspace
        consistency: cached
      - type: volume
        source: node_modules_root
        target: /workspace/node_modules
      - type: volume
        source: node_modules_backend
        target: /workspace/backend/node_modules
      - type: volume
        source: node_modules_shared
        target: /workspace/shared/node_modules
      - type: volume
        source: pnpm_store
        target: /workspace/.pnpm-store
    working_dir: /workspace
    command: sh -c "pnpm install --frozen-lockfile --filter=!frontend && (pnpm --filter=shared dev & pnpm --filter=backend start:dev)"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - type: volume
        source: postgres_data
        target: /var/lib/postgresql/data
        volume:
          nocopy: true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local
  node_modules_root:
    driver: local
  node_modules_frontend:
    driver: local
  node_modules_backend:
    driver: local
  node_modules_shared:
    driver: local
  pnpm_store:
    driver: local

networks:
  app-network:
    driver: bridge
